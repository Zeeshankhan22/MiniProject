  <body class="text-center">

    <div class="mainindex"> 
    <form class="form-signin" action="/users" method="get">
      <img class="mb-4" src="loginlogo2.png" alt="" width="200" height="200">
      <h1 class="h3 mb-3 font-weight-normal formhead">Please Log In</h1>
      
      <input type="text" name="fullname" class="form-control formtxt" placeholder="Enter Your Name" required autofocus>
      <input type="email" name="email"  class="form-control forminfo" placeholder="Email address" required >
      <input type="password" name="pass" class="form-control forminfo" placeholder="Password" required> 

      <button class="btn btn-lg btn-primary btn-block btnlogin" type="submit">Login</button>
    </form>

    <form class="form-signup" action="/signup" method="post">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
  
        <p class="mt-5 mb-3 text-muted formlogo">&copy; 2020-2022</p>

    </div>
      </form>
